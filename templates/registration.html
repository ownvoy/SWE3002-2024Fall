            <option value="화학공학·고분자공학부"></option>
            <option value="화학과"></option>
          </datalist>
        </div>
        <div class="form-group">
          <label for="student_grade">학년:</label>
          <input
            list="grades"
            id="student_grade"
            name="student_grade"
            placeholder="학년을 입력하세요"
            required
          />
          <datalist id="grades">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
          </datalist>
        </div>

        <div class="form-group">
          <label for="login_id">ID:</label>
          <input type="text" id="login_id" name="login_id" required />
        </div>
        <div class="form-group">
          <label for="login_password">비밀번호:</label>
          <input
            type="login_password"
            id="login_password"
            name="login_password"
            required
          />
        </div>
        <button type="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
