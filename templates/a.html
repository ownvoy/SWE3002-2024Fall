<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간표</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .timetable {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
      }

      .timetable th,
      .timetable td {
        border: 1px solid #000;
        padding: 15px;
        text-align: center;
      }

      .timetable th {
        background-color: #f2f2f2;
      }

      .time-slot {
        background-color: #e0f7fa;
      }

      .subject {
        background-color: #ffe0b2;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">시간표</h1>
    <table class="timetable">
      <thead>
        <tr>
          <th>시간</th>
          <th>월요일</th>
          <th>화요일</th>
          <th>수요일</th>
          <th>목요일</th>
          <th>금요일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="time-slot">09:00 - 10:00</td>
          <td class="subject">수학</td>
          <td class="subject">영어</td>
          <td class="subject">과학</td>
          <td class="subject">사회</td>
          <td class="subject">체육</td>
        </tr>
        <tr>
          <td class="time-slot">10:00 - 11:00</td>
          <td class="subject">영어</td>
          <td class="subject">수학</td>
          <td class="subject">음악</td>
          <td class="subject">미술</td>
          <td class="subject">컴퓨터</td>
        </tr>
        <tr>
          <td class="time-slot">11:00 - 12:00</td>
          <td class="subject">과학</td>
          <td class="subject">사회</td>
          <td class="subject">수학</td>
          <td class="subject">영어</td>
          <td class="subject">체육</td>
        </tr>
        <tr>
          <td class="time-slot">12:00 - 13:00</td>
          <td colspan="5" style="background-color: #f0f0f0">점심 시간</td>
        </tr>
        <tr>
          <td class="time-slot">13:00 - 14:00</td>
          <td class="subject">미술</td>
          <td class="subject">과학</td>
          <td class="subject">사회</td>
          <td class="subject">음악</td>
          <td class="subject">영어</td>
        </tr>
        <tr>
          <td class="time-slot">14:00 - 15:00</td>
          <td class="subject">체육</td>
          <td class="subject">수학</td>
          <td class="subject">컴퓨터</td>
          <td class="subject">영어</td>
          <td class="subject">과학</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
